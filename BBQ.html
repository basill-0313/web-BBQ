    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-2">最高のBBQを見つけよう！</h1>
            <p class="text-md md:text-lg text-gray-600 max-w-3xl mx-auto">武蔵新城駅から2時間以内！大学生7人グループに最適な「手ぶらBBQ」スポットを、あなたの条件に合わせて探せます。</p>

        <main>
             <section id="results">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">おすすめBBQスポット</h2>

                <button id="modal-close" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 md:p-8 overflow-y-auto">

            </div>
